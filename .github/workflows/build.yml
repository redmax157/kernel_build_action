# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: redmax157/kernel_build_action@main
        with:
          kernel-url: https://github.com/redmax157/android_kernel_motorola_guamp.git
          kernel-dir: msm-4.19
          kernel-branch: guamp
          config: guamp_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: main
          android-version: 12
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true
